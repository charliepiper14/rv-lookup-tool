<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Rates Lookup Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpEOiWHzHNbuOdOEggj7OupnGZVpHwQzw&libraries=places,drawing,geometry" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Appeal Business Rates" class="logo" />
    <h1 class="main-heading">Find Your Business Rates Savings</h1>

    <div id="step1" class="step-box">
      <h2>Step 1: Your Details</h2>
      <input type="text" id="fullName" placeholder="Full Name" />
      <input type="text" id="companyName" placeholder="Company Name" />
      <input type="email" id="email" placeholder="Email Address" />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <input type="text" id="postcode" placeholder="Property Postcode" />
      <button onclick="goToStep2()" class="btn">Next Step</button>
    </div>

    <div id="step2" class="step-box hidden">
      <h2>Step 2: Property Lookup</h2>
      <input type="text" id="autocomplete" placeholder="Start typing address..." />
      <div id="map"></div>
      <input type="number" id="area" placeholder="Or enter area manually (mÂ²)" />
      <select id="businessClass">
        <option disabled selected>Select Business Use Class</option>
        <option>Office</option>
        <option>Retail</option>
        <option>Industrial</option>
        <option>Warehouse</option>
        <option>Restaurant/Cafe</option>
        <option>Leisure</option>
        <option>Medical</option>
        <option>Educational</option>
        <option>Hospitality</option>
        <option>Other</option>
      </select>
      <button class="btn">Continue to Results</button>
    </div>
  </div>
</body>
</html>
