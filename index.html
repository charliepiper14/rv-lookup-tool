<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RV Lookup Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpEOiWHzHNbuOdOEggj7OupnGZVpHwQzw&libraries=places,drawing" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container" id="step1">
    <img src="logo.png" alt="ABR Logo" class="logo"/>
    <h1>Find Your Business Rates Savings</h1>
    <form id="form-step1">
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Company Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Phone Number" required />
      <input type="text" placeholder="Property Postcode" id="postcode" required />
      <button type="submit">Next Step</button>
    </form>
  </div>

  <div class="container hidden" id="step2">
    <img src="logo.png" alt="ABR Logo" class="logo"/>
    <h1>Find Your Business Rates Savings</h1>
    <form id="form-step2">
      <input id="autocomplete" placeholder="Start typing address..." type="text" />
      <div id="map"></div>
      <input id="area" placeholder="Or enter area manually (mÂ²)" />
      <select id="use-class">
        <option>Office</option>
        <option>Retail</option>
        <option>Industrial</option>
        <option>Warehouse</option>
        <option>Restaurant/Cafe</option>
        <option>Leisure</option>
        <option>Medical</option>
        <option>Educational</option>
        <option>Hospitality</option>
        <option>Other</option>
      </select>
      <button type="submit">Continue to Results</button>
    </form>
  </div>
</body>
</html>
