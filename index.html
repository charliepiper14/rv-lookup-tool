<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RV Lookup Tool</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet CSS for map rendering -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o0FZbLyFZrf3htznD1gL2J7X3EuMnf9c9hN1lgZCE0I="
    crossorigin=""
  />
  <!-- Application scripts -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j9lnMw8z3E9audol+Jf56dkaK6HI3K3s0c4tkO0="
    crossorigin=""
    defer
  ></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="app">
    <div id="step-1" class="step active">
      <img src="logo.png" alt="Logo" class="logo" />
      <h2>Find Your Business Rates Savings</h2>
      <form id="step-1-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="company" placeholder="Company/Business Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="text" id="postcode" placeholder="Postcode" required />
        <button type="submit" class="centered-btn">Next Step</button>
      </form>
    </div>

    <div id="step-2" class="step">
      <h2>Select Your Property & Area</h2>
      <select id="address-dropdown"><option>Loading addresses...</option></select>
      <div id="map"></div>
      <label>Or enter area manually (mÂ²):</label>
      <input type="number" id="manual-area" placeholder="e.g. 120" />
      <select id="business-class">
        <option value="">Select Business Use Class</option>
        <option value="Hospitality">Hospitality</option>
        <option value="Retail">Retail</option>
        <option value="Office">Office</option>
      </select>
      <button id="to-step-3" class="centered-btn">Continue to Results</button>
    </div>

    <div id="step-3" class="step">
      <h2>Loading VOA Results...</h2>
      <div id="voa-results"></div>
      <button id="submit-final" class="centered-btn">Submit Information</button>
    </div>
  </div>
</body>
</html>
