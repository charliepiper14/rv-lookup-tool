<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Rates Lookup Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Appeal Business Rates Logo" class="logo"/>
    <h1 class="headline">Find Your Business Rates Savings</h1>
    <div class="form-card">
      <h2>Step 1: Your Details</h2>
      <form id="step1-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="company" placeholder="Company Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="text" id="postcode" placeholder="Property Postcode" required />
        <button type="submit" id="next-btn">Next Step</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
