<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Rates Lookup Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="step-1" class="step active">
        <img src="logo.png" alt="ABR Logo" class="logo" />
        <h1>Find Your Business Rates Savings</h1>
        <form>
            <input type="text" placeholder="Name"><br>
            <input type="text" placeholder="Company"><br>
            <input type="email" placeholder="Email"><br>
            <input type="tel" placeholder="Phone"><br>
            <input type="text" placeholder="Postcode"><br>
            <button type="submit">Next Step</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
