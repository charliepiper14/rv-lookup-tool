
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Rates Lookup Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL9gNDUmySe_HgD7oFGL3BXIa8QM0ORQY&libraries=drawing,places"></script>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="ABR Logo" class="logo">
    <h1>Business Rates Lookup Tool</h1>
    <div id="step-1">
        <h2>Step 1: Your Details</h2>
        <input type="text" placeholder="Full Name"><br>
        <input type="text" placeholder="Company Name"><br>
        <input type="email" placeholder="Email Address"><br>
        <input type="tel" placeholder="Phone Number"><br>
        <input type="text" id="postcode" placeholder="Property Postcode"><br>
        <button class="center-button" onclick="showStep2()">Continue to Property Lookup</button>
    </div>
    <div id="step-2" style="display:none;">
        <h2>Step 2: Property Lookup</h2>
        <input id="autocomplete" placeholder="Search for address" type="text"></input><br>
        <div id="map"></div>
        <input type="number" placeholder="Or enter area manually (mÂ²)"><br>
        <button class="center-button">Continue to Results</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
