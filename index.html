
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Rates Lookup Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="step-1" class="step active">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Business Rates Lookup Tool</h1>
    <h2>Step 1: Your Details</h2>
    <form id="form-step-1">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="company" placeholder="Company Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="text" id="postcode" placeholder="Property Postcode" required />
      <button type="submit">Continue to Property Lookup</button>
    </form>
  </div>
  <div id="step-2" class="step">
    <h2>Step 2: Property Lookup</h2>
    <input type="text" id="property-address" placeholder="Search Address..." />
    <div id="map"></div>
    <label>Or enter area manually (mÂ²):</label>
    <input type="number" id="manual-area" placeholder="e.g. 120" />
    <button id="to-step-3">Continue to Results</button>
  </div>
  <div id="step-3" class="step">
    <h2>Step 3: Results</h2>
    <div id="results"></div>
  </div>
</body>
</html>
