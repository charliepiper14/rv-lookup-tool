<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Rates Lookup Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL9gNDUmySe_HgD7oFGL3BXIa8QM0ORQY&libraries=places,drawing,geometry"></script>
</head>
<body>
  <div id="app">
    <div id="step-1" class="step active">
      <img src="logo.png" alt="ABR Logo" class="logo"/>
      <h1>Business Rates Lookup Tool</h1>
      <h2>Step 1: Your Details</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="company" placeholder="Company Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input type="text" id="postcode" placeholder="Property Postcode" required />
        <button type="submit">Continue to Property Lookup</button>
      </form>
    </div>
    <div id="step-2" class="step">
      <h2>Step 2: Property Lookup</h2>
      <input type="text" id="address" placeholder="Search Address..." />
      <div id="map"></div>
      <label for="area">Or enter area manually (mÂ²):</label>
      <input type="number" id="manual-area" placeholder="e.g. 120" />
      <button id="to-step-3">Continue to Results</button>
    </div>
    <div id="step-3" class="step">
      <h2>Step 3: Results & Review</h2>
      <p>VOA comparison and submission coming soon.</p>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="map.js"></script>
</body>
</html>
