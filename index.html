
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Rates Lookup Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="ABR Logo" class="logo" />
    <h1 class="headline">Find Your Business Rates Savings</h1>
    <div class="form-box">
      <h2>Step 1: Your Details</h2>
      <form id="step1-form">
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Company Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="tel" placeholder="Phone Number" required />
        <input type="text" placeholder="Property Postcode" required />
        <div class="button-wrapper">
          <button type="submit" class="next-btn">Next Step</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
