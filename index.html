<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rateable Value Lookup Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .step {
      display: none;
      padding: 40px;
    }
    .active {
      display: block;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .center {
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
    .manual-area {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="step-1" class="step active">
    <img src="logo.png" class="logo" alt="Logo">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>
    <div class="form-group">
      <label for="company">Company Name</label>
      <input type="text" id="company">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone">
    </div>
    <div class="form-group">
      <label for="postcode">Postcode</label>
      <input type="text" id="postcode">
    </div>
    <div class="center">
      <button onclick="goToStep2()">Continue to Property Lookup</button>
    </div>
  </div>

  <div id="step-2" class="step">
    <h2 class="center">Select Your Property Address</h2>
    <div class="form-group">
      <label for="address-dropdown">Address</label>
      <select id="address-dropdown"></select>
    </div>
    <h3 class="center">Draw Property Boundary or Enter Area</h3>
    <div id="map"></div>
    <div class="manual-area">
      <label for="manual-area">Or Enter Area Manually (mÂ²)</label>
      <input type="number" id="manual-area" placeholder="e.g. 250">
    </div>
    <div class="form-group">
      <label for="business-type">Business Use Class</label>
      <select id="business-type">
        <option value="office">Office</option>
        <option value="retail">Retail</option>
        <option value="warehouse">Warehouse</option>
        <option value="hospitality">Hospitality</option>
        <option value="industrial">Industrial</option>
        <option value="education">Education</option>
      </select>
    </div>
    <div class="center">
      <button onclick="goToStep3()">Continue to Results</button>
    </div>
  </div>

  <script>
    let map;
    let drawingManager;
    let selectedShape;

    function goToStep2() {
      document.getElementById("step-1").classList.remove("active");
      document.getElementById("step-2").classList.add("active");
      initMap();
      populateAddressDropdown();
    }

    function populateAddressDropdown() {
      const postcode = document.getElementById("postcode").value;
      const service = new google.maps.places.AutocompleteService();
      const dropdown = document.getElementById("address-dropdown");
      dropdown.innerHTML = '<option>Loading...</option>';
      service.getPlacePredictions({ input: postcode, componentRestrictions: { country: 'uk' } }, (predictions, status) => {
        dropdown.innerHTML = '';
        if (status === google.maps.places.PlacesServiceStatus.OK && predictions) {
          predictions.forEach(prediction => {
            const option = document.createElement("option");
            option.value = prediction.description;
            option.text = prediction.description;
            dropdown.appendChild(option);
          });
        } else {
          const option = document.createElement("option");
          option.text = "No addresses found.";
          dropdown.appendChild(option);
        }
      });
    }

    function initMap() {
      const mapOptions = {
        center: { lat: 51.5074, lng: -0.1278 },
        zoom: 15
      };
      map = new google.maps.Map(document.getElementById("map"), mapOptions);

      drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.RECTANGLE,
        drawingControl: true,
        drawingControlOptions: {
          position: google.maps.ControlPosition.TOP_CENTER,
          drawingModes: ['rectangle']
        },
        rectangleOptions: {
          fillColor: '#ff0000',
          fillOpacity: 0.2,
          strokeWeight: 2,
          clickable: false,
          editable: true,
          zIndex: 1
        }
      });

      drawingManager.setMap(map);

      google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {
        if (selectedShape) {
          selectedShape.setMap(null);
        }
        selectedShape = event.overlay;
        const bounds = selectedShape.getBounds();
        const ne = bounds.getNorthEast();
        const sw = bounds.getSouthWest();
        const area = google.maps.geometry.spherical.computeArea([
          ne,
          { lat: ne.lat(), lng: sw.lng() },
          sw,
          { lat: sw.lat(), lng: ne.lng() }
        ]) / 10000;
        document.getElementById("manual-area").value = Math.round(area * 100) / 100;
      });
    }

    function goToStep3() {
      alert("Continue to Step 3: Implement VOA scraping and display logic");
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL9gNDUmySe_HgD7oFGL3BXIa8QM0ORQY&libraries=places,drawing,geometry"></script>
</body>
</html>
