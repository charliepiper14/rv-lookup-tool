
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RV Lookup Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL9gNDUmySe_HgD7oFGL3BXIa8QM0ORQY&libraries=geometry,drawing,places"></script>
</head>
<body>
  <div class="container">
    <h1>Rateable Value Lookup</h1>
    <form id="step1">
      <h2>Step 1: Your Details</h2>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="company" placeholder="Company Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" name="postcode" id="postcode" placeholder="Postcode" required>
      <button type="submit">Next</button>
    </form>
    <form id="step2" style="display:none;">
      <h2>Step 2: Select Property</h2>
      <select id="property-select" required></select>
      <div id="map" style="height: 300px; margin: 10px 0;"></div>
      <input type="number" id="manual-area" placeholder="Enter known area (m²)">
      <button type="submit">Get RV</button>
    </form>
    <div id="step3" style="display:none;">
      <h2>Step 3: Results</h2>
      <p><strong>Address:</strong> <span id="rv-address"></span></p>
      <p><strong>Description:</strong> <span id="rv-description"></span></p>
      <p><strong>Rateable Value:</strong> <span id="rv-value"></span></p>
      <p><strong>Area:</strong> <span id="rv-area"></span> m²</p>
      <button onclick="submitData()">Book Your Free Review Now</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
