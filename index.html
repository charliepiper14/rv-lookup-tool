
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rateable Value Lookup Tool</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpEOiWHzHNbuOdOEggj7OupnGZVpHwQzw&libraries=places,drawing"></script>
</head>
<body>
  <div id="app">
    <div id="step-1" class="step active">
      <img src="logo.png" alt="Logo" class="logo" />
      <h2>Find Your Business Rates Savings</h2>
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="company" placeholder="Company Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="tel" id="phone" placeholder="Phone" />
      <input type="text" id="postcode" placeholder="Postcode" />
      <button id="to-step-2">Continue to Property Lookup</button>
    </div>

    <div id="step-2" class="step">
      <h2>Select Property & Area</h2>
      <select id="address-dropdown"><option>Loading addresses...</option></select>
      <select id="business-class">
        <option value="Retail">Retail</option>
        <option value="Office">Office</option>
        <option value="Warehouse">Warehouse</option>
        <option value="Hospitality">Hospitality</option>
      </select>
      <div id="map" style="height: 400px;"></div>
      <label>Or enter area manually (mÂ²):</label>
      <input type="number" id="manual-area" placeholder="e.g. 120" />
      <button id="to-step-3">Continue to Results</button>
    </div>

    <div id="step-3" class="step">
      <h2>Rateable Value Estimate</h2>
      <div id="results">Loading valuation data...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
