
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Rates Lookup Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="ABR Logo" class="logo">
        <h1>Business Rates Lookup Tool</h1>
        <h2>Step 1: Your Details</h2>
        <form id="step-1-form">
            <input type="text" placeholder="Full Name" required><br>
            <input type="text" placeholder="Company Name" required><br>
            <input type="email" placeholder="Email Address" required><br>
            <input type="tel" placeholder="Phone Number" required><br>
            <input type="text" placeholder="Property Postcode" required><br>
            <button type="submit">Continue to Property Lookup</button>
        </form>
    </div>
</body>
</html>
