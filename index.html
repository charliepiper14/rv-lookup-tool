<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rateable Value Lookup Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL9gNDUmySe_HgD7oFGL3BXIa8QM0ORQY&libraries=places,drawing,geometry"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <div id="step-1" class="step">
      <h2>Find Your Business Rates Savings</h2>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="text" id="company" placeholder="Company Name" />
      <input type="email" id="email" placeholder="Email Address" />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <input type="text" id="postcode" placeholder="Postcode" />
      <button id="to-step-2">Continue to Property Lookup</button>
    </div>

    <div id="step-2" class="step hidden">
      <h2>Select Property & Area</h2>
      <p>Select your address from the list and draw the area or enter it manually.</p>
      <select id="address-dropdown"><option>Select an address</option></select>
      <select id="business-class">
        <option>Retail</option>
        <option>Office</option>
        <option>Industrial</option>
        <option>Hospitality</option>
        <option>Warehouse</option>
      </select>
      <div id="map"></div>
      <div class="manual-entry">
        <label>Manual Area (mÂ²):</label>
        <input type="number" id="manual-area" placeholder="e.g. 120" />
      </div>
      <button id="to-step-3">Continue to Results</button>
    </div>

    <div id="step-3" class="step hidden">
      <h2>Estimated Rateable Value</h2>
      <p>Your estimated RV and comparison will appear here.</p>
      <div id="results"></div>
      <button id="submit">Book Your Free Review Now</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
